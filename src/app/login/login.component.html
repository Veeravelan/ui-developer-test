<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <h1>Log in with your email account</h1>
                    <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Username</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="abc@def.com">
                        </div>
                        <div class="form-group">
                            <label for="key" class="sr-only">Password</label>
                            <input type="password" name="key" id="key" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type='checkbox' class='checkbox' /> Remember Me </label>
                                <!-- <span class="character-checkbox"></span>
                                <span class="label"></span> -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class='col-md-6 col-xs-12 col-sm-12'>
                                <input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block mt-15" value="Log in">
                                
                            </div>
                            <div class='col-md-6 col-xs-12 col-sm-12'>
                                
                                <input type="submit" id="btn-signup" class="btn btn-custom btn-lg btn-block mt-15" value="Sign Up">
                            </div>
                        </div>
                        <div class='form-group'>
                            <a href='javascript:;'>Forgot your password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
